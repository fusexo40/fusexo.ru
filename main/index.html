<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fusexo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/png/avatar.gif"
      type="image/png"
    />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="universe"></div>
    <div class="container">
      <div class="business-card">
        <div class="content-block">
          <div class="avatar">
            <img src="./assets/images/png/avatar.gif" alt="Avatar" />
          </div>
          <p>Fusexo</p>
          <div class="line"></div>
          <div class="links">
            <a href="https://vk.com/fusexo" target="_blank"
              ><img src="./assets/images/svg/vk.svg" alt="vk"
            /></a>
            <a
              href="https://discordapp.com/users/967338986878152744/"
              target="_blank"
              ><img src="./assets/images/svg/discord.svg" alt="discord"
            /></a>
            <a href="https://github.com/fusexo40" target="_blank"
              ><img src="./assets/images/svg/github.svg" alt="github"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
